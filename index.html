<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <title>shopping cart</title>

  </head>
  <body style="background-image: url('./supermarket_pic (Large).jpg')">
    <div class="container-fluid mt-2">
      <h3 class="">Shopping Cart</h3>
        <div class="col-12">
          <table class="table main-table">
            <thead class="bg-primary">
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Value ($)</th>
                <th scope="col">QTY</th>
                <th scope="col">Total ($)</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="item">Apple</th>
                <td class="value"><input type="number" value="0.25" /></td>
                <td class="quantity"><input type="number" value="5" /></td>
                <td class="total"></td>
                <td><button class="remove btn btn-warning">Remove</button></td>
              </tr>
              <tr>
                <th scope="row" class="item">Banana</th>
                <td class="value"><input type="number" value="0.5" /></td>
                <td class="quantity"><input type="number" value="5" /></td>
                <td class="total"></td>
                <td class=""><button class="remove btn btn-warning">Remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-12">
          <form id="addInput">
            <table class="table input-table">
              <thead class="bg-info">
                <tr>
                  <th class="item-input"><input type="text" placeholder="Durian" required /></th>
                  <th class="value-input"><input type="number" step="0.01" placeholder="2.00"/></th>
                  <th class="quantity-input"><input type="number" placeholder="1.00"/></th>
                  <th></th>
                  <th><button class="add btn btn-success" >Add</button></th>
                </tr>
              </thead>
            </table>
          </form>
        </div>

        <div class="col-md-12">
          <h4 class="text-right grand-total">Grand Total: $<span class="grand-total-span"></span></h4>
        </div>

      </div>
  </body>
</html>
